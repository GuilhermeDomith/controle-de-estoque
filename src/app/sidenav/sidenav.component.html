<mat-sidenav-container class="container" *ngIf="showSidenav">
    <mat-sidenav mode="side" class="sidenav" opened>
        <div class="logo">
            <img src="https://seeklogo.com/images/P/padaria-doces-paes-logo-7CD74307A4-seeklogo.com.png">
        </div>
        <mat-nav-list>
            <mat-divider></mat-divider>
            <div *ngFor="let page of pages">
                <a mat-list-item href="{{page.url}}" class="list-item"> {{ page.label }} </a>
                <mat-divider></mat-divider>
            </div>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <page-produtos></page-produtos>
    </mat-sidenav-content>
</mat-sidenav-container>
